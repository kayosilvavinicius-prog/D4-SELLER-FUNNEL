
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>D4 Seller Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ios-blue: #007aff;
        --wa-teal: #075E54;
        --wa-bg: #e5ddd5;
        --d4-deep: #0B0C10;
        --d4-gray: #1F2833;
        --d4-cyan: #66FCF1;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--d4-deep);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      h1, h2, h3, h4 {
        font-family: 'Poppins', sans-serif;
      }

      /* WhatsApp Doodle Pattern */
      .wa-doodle-bg {
        background-color: var(--wa-bg) !important;
        position: relative;
        z-index: 0;
      }
      
      .wa-doodle-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        background-size: 340px;
        background-repeat: repeat;
        opacity: 0.12;
        pointer-events: none;
        z-index: -1;
      }

      .shadow-glow-cyan {
        box-shadow: 0 0 20px rgba(102, 252, 241, 0.3);
      }
      .shadow-glow-cyan:hover {
        box-shadow: 0 0 35px rgba(102, 252, 241, 0.5);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-gentle {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 252, 241, 0.4); }
        70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(102, 252, 241, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(102, 252, 241, 0); }
      }
      .animate-pulse-gentle {
        animation: pulse-gentle 2s infinite ease-in-out;
      }

      .user-bubble { border-radius: 12px 0 12px 12px; color: #111b21 !important; }
      .system-bubble { border-radius: 0 12px 12px 12px; color: #111b21 !important; }
      .clip-tail-right { clip-path: polygon(0 0, 0 100%, 100% 0); }
      .clip-tail-left { clip-path: polygon(100% 0, 100% 100%, 0 0); }
    </style>
